<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso</title>
</head>
<body>

<h1>FORMULARIO DE CONTACTO</h1>

<form action="index_5.html" method="post">
<p>
	<label for="nombre">Ingrese su nombre:</label><br>
	<input type="text" name="nombre" id="nombre" size="30">
</p>
<p>
	<label for="password">Ingrese su contraseña:</label><br>
	<input type="password" name="contrasena" id="contrasena" size="30"><hr>
</p>
<p>
	<br>
	<h2>ETIQUETA RADIO</h2>
	<h3 style="color: blue;">Indique su Genero</h3>
</p>
<p>
	<input type="radio" name="genero" id="genero-hombre" value="Hombre">
	<label for="genero-hombre">Hombre</label>
	<br><input type="radio" name="genero" id="genero-mujer" value="Mujer">
	<label for="genero-mujer">Mujer</label><br>
	<input type="radio" name="genero" id="genero-otro" value="genero-otro">
	<label for="genero-otro">Otro</label><hr>
</p>
<h2>ETIQUETA CHECKBOX</h2>
<h3 style="color: blue;">Dias Disponibles</h3>
<p>
	<input type="checkbox" name="dias" id="lunes">
	<label for="lunes">Lunes</label><br>
	<input type="checkbox" name="dias" id="martes">
	<label for="martes">Martes</label><br>
	<input type="checkbox" name="dias" id="miercoles">
	<label for="miercoles">Miercoles</label><br>
	<input type="checkbox" name="dias" id="jueves">
	<label for="jueves">Jueves</label><br>
	<input type="checkbox" name="dias" id="viernes">
	<label for="viernes">Viernes</label><br>
	<input type="checkbox" name="dias" id="sabado">
	<label for="sabado">Sabado</label><br>
	<input type="checkbox" name="dias" id="domingo">
	<label for="domingo">Domingo</label><br><hr>
</p>
<h2>ETIQUETA DE ENVIO Y RESETEO</h2>

<p>
	<input type="submit" value="Envia tus Datos">
	<input type="reset" value="Borrar datos">
</p><hr>

<h2>MULTIPLES ETIQUETAS CON "INPUT" PARA FORMULARIOS</h2>
<p>
	<label for="tuemail">Ingrese tu correo</label><br>
	<input type="email" name="tuemail" id="tuemail" ><br>
</p>
<p>
	<label for="url">Ingrese su web</label><br>
	<input type="url" name="url" id="url" size="26" placeholder="Ejemplo:http://www.tusitio.com"><br>
</p>
<p>
	<label for="Telefono">Ingrese tu Telefono</label><br>
	<input type="tel" name="telefono" id="telefono"><br>
</p>
<p>
	<input type="submit" value="Envia tus Datos" >
	<input type="reset" value="Borrar datos">
</p>
<p>
	<label for="buscar">Buscar:</label><br>
	<input type="search" name="buscar" id="buscar" placeholder="Ingrese su búsqueda">
</p>		





</form>

	
</body>
</html>
